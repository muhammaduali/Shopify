<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="icon"
        href="img\web_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="log">
        <div class="log-cont">
            <h2 class="head" style="color: white;">LOGIN</h2>
            <div class="username"><input type="text" id="use" placeholder="username"></div>
            <div class="password"><input type="password" id="pass" placeholder="password" ></div>
            <div class="but"><button type="submit" id="log_but">LOGIN</button></div>
            <div class="text" style="color: white;">Don't have an account? <a href="Signin.html" style="color:#BA9B45 ;">SIGN IN</a> </div>
        </div>
    </div>

<script>
    var lo= document.getElementById("log_but")
    var use= document.getElementById("use");
    var pas= document.getElementById("pass");

    lo.addEventListener("click",function(){
        if (use.value === "ali" && pas.value === "dhoni@123"){
            window.location.href="ec.html";
        }

        else{
            alert("Incorrect username or password");
        }
        })
</script>
    
</body>
</html>
